<p class="text-center bg-primary">Add Offer</p>
{{#if errorOccured}}
<div class="alert alert-danger" role="alert"><strong>Warning!</strong> An error occured.</div>
{{/if}}
<form class="form-horizontal" role="form" action="/addoffer" method="post">
    <input type="hidden" name="country" value="USA" />
    {{#if username}}
    <input type="hidden" name="username" value="{{username}}" />
    {{else}}
    <div class="form-group">
        <label class="col-sm-2 control-label">username</label>
        <div class="col-sm-10">
            <select name="username" class="form-control">
                {{#each users}}
                <option value="{{username}}">
                    {{first_name}} {{last_name}}
                </option>
                {{/each}}
            </select>
        </div>
    </div>
    {{/if}}
    <div class="form-group">
        <label class="col-sm-2 control-label">brand</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="brand" value="{{brand}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">color</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="color" value="{{color}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">mileage</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="mileage" value="{{mileage}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">model</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="model" value="{{model}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="price" value="{{price}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">year</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="year" value="{{year}}" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Add</button>
            <a href="/" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
